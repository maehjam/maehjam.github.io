---
layout: default
title: Blog
permalink: /blog/
---
<ul>
  {% assign post = site.posts.first %}
    <li>
      <p>{{ post.content }}</p> 
    </li>
</ul>
<ul>
  {% for post in site.posts offset:1 %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p>{{ post.excerpt }}</p>
    </li>
  {% endfor %}
</ul>
